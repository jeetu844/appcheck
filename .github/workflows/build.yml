name: Build Android and iOS

on:
  push:
    branches:
      - master

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21.x'

    - name: Install dependencies
      run: |
        npm install
        npm install patch-package --save-dev  # Ensure patch-package is installed
        npm install -g react-native-cli
        cd ios
        pod install

    - name: Set up Ruby and Install Gems
      run: |
        cd ios
        gem install bundler
        bundle install

    - name: Build iOS with Fastlane
      env:
        APP_STORE_CONNECT_PASSWORD: ${{ secrets.APP_STORE_CONNECT_PASSWORD }}  # App-specific password for Apple ID
      run: |
        cd ios
        bundle exec fastlane ios build

    - name: Upload IPA to artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ios-app
        path: ios/build/*.ipa