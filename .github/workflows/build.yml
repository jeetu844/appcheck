name: Upload iOS Build to TestFlight

on:
  push:
    branches:
      - master

jobs:
  build-and-upload:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install Dependencies
      run: |
        npm install
        npm install -g react-native-cli

    - name: Install Bundler and Fastlane
      run: |
        gem install bundler
        bundle install

    - name: Set up App Store Connect API Key
      run: |
        echo "${{ secrets.APP_STORE_CONNECT_P8_KEY }}" > AuthKey.p8

    - name: Build and Upload to TestFlight
      run: |
        bundle exec fastlane ios build_and_upload_to_testflight
      env:
        APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
        APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        APP_STORE_CONNECT_P8_KEY: ${{ secrets.APP_STORE_CONNECT_P8_KEY }}
